<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <header class="masthead">
      <h1 class="masthead__title">
        <a class="masthead__link" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </h1>
      <p class="masthead__tagline">{{ site.description }}</p>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
